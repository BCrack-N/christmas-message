<!DOCTYPE html>
<html>
<head>
  <title>Merry Christmas ğŸ„</title>
  <style>
    body {
      background: linear-gradient(red, green);
      color: white;
      text-align: center;
      font-family: Arial;
      padding-top: 50px;
    }
    h1 { font-size: 40px; }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<h1 id="message">ğŸ„ Merry Christmas! ğŸ„</h1>
<p id="timer"></p>

<input type="text" id="nameInput" placeholder="Enter your name">
<br><br>
<button onclick="generateLink()">Generate Link</button>
<footer style="
  position: fixed;
  bottom: 10px;
  width: 100%;
  text-align: center;
  font-size: 14px;
  opacity: 0.7;
">
  â„ï¸ dev by <strong>Ange</strong> â„ï¸
</footer>


<p id="link"></p>

<audio autoplay loop>
  <source src="christmas-background-music-454340.mp3" type="audio/mpeg">
</audio>



</body>

<script>
  // Read name from URL
  const params = new URLSearchParams(window.location.search);
  const name = params.get("name");

  if (name) {
    document.getElementById("message").innerText =
      name + " wishes you a Merry Christmas ğŸ„";
  }

  // Countdown
  const christmas = new Date("December 25, 2025 00:00:00").getTime();
  setInterval(() => {
    const now = new Date().getTime();
    const diff = christmas - now;

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    document.getElementById("timer").innerText =
      `${days}d ${hours}h ${minutes}m ${seconds}s to Christmas ğŸ…`;
  }, 1000);

  // Generate link
  function generateLink() {
    const n = document.getElementById("nameInput").value;
    const url = window.location.origin + window.location.pathname + "?name=" + encodeURIComponent(n);
    document.getElementById("link").innerHTML =
      `Share this link: <br><a href="${url}">${url}</a>`;
  }
</script>

</body>
</html>
